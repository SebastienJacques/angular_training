<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shop Exe</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- load the angular lib in the header cause we use it inside the HTML -->
    <script type="text/javascript" src="../lib/angular.min.js"></script>
    <script type="text/javascript" src="../lib/angular-locale_fr-be.js"></script>
</head>
<body ng-app="shopApp">
    <h1>Shop Exe</h1>

    <div ng-controller="listController">
        <p>
            Order by :
            <select ng-model="order">
                <option value="name">Name</option>
                <option value="size">Size</option>
                <option value="price">Price</option>
            </select>

            <label for="search-for">Search by name: </label><input type="text" id="search-for" ng-model="search_for.name">
        </p>

    
        <ul>
            <li ng-repeat="cloth in clothing | orderBy : order | filter : search_for">
                <h2>{{cloth.name | uppercase}}</h2>
                <ul>
                    <li>Size : {{cloth.size}}</li>
                    <!-- currency use the i18e module loaded at the top of the page-->
                    <li>Price : {{cloth.price | currency}}</li>
                </ul>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
