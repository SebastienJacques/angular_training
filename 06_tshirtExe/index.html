<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>T-shirt Exe</title>

    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="../lib/angular.min.js"></script>
    <script type="text/javascript" src="../lib/angular-locale_fr-be.js"></script>
</head>
<body ng-app="app">
    <h1>T-shirt Exe</h1>

    <div ng-controller="listController">
        <p>
            Show :
            <!-- product will contain the object with informations of the tshirt selected -->
            <select ng-model="product" ng-options="cloth.name for cloth in clothing"></select>
            <!-- details will contain the object with details relating to the selected size -->
            <select ng-show="product" ng-model="details" ng-options="detail.size for detail in product.details"></select>
        </p>

        <div class="details" ng-show="details">
            <h2>{{product.name | uppercase}}</h2>
            <ul>
                <li>Size : {{details.size}}  </li>
                <li> Price : {{details.price | currency}}</li>
            </ul>
        </div> 
    </div>
       
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
