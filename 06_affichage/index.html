<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Affichage</title>
    <script type="text/javascript" src="../lib/angular.min.js"></script>
</head>
<body ng-app="app">
    <h1>Affichage</h1>

    <hr>

    <!-- 2 -->
    <div ng-controller="mainCtrl">
        <label> Ecrivez "coucou", "beuh" ou "trololo" : </label> <br>
        <input type="text" ng-model="myVar">
        <ul ng-switch="myVar">
            <!-- show only the one corresponding to the input -->
            <li ng-switch-when="coucou">Coucou</li>
            <li ng-switch-when="beuh">Beuh</li>
            <li ng-switch-when="trololo">Trololo</li>
            <li ng-switch-default>N'importe quoi...</li>
        </ul>
    </div>

    <hr>

    <!-- 3 -->
    <div ng-controller="mainCtrl">
        <label>Products</label>
        <select ng-model="product">
            <option value="basic">Basic</option>
            <option value="pro">Pro</option>
        </select>
        <div ng-switch="product">
            <div ng-switch-when="pro">30€</div>
            <div ng-switch-when="basic">10€</div>
            <div ng-switch-default>Choisissez un produit</div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
